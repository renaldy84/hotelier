<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="list-block nude">
        <ul>
          <li id="checkin">
            <a href="#">
              <div class="item-content">
                <div class="item-media"></div>
                <div class="item-inner">
                  <div class="item-title">Check In</div>
                </div>
              </div>
            </a>
          </li>
          <li id="hotel">
            <a href="#">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">My Hotels</div>
                </div>
              </div>
            </a>
          </li>
          <li id="account">
            <a href="#">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">My Account</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div id="logout" class="list-block nude">
        <ul>
          <li>
            <a href="#">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">Logout</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="menu-dummy" class="page no-toolbar">
            <!-- Top Navbar-->
            <div class="navbar bg-white">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="link open-panel icon-only"> <i class="icon icon-bars"></i></a></div>
                <div class="center sliding">Menu</div>
                <div class="right">
                </div>
              </div>
            </div>

            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <a href="splash.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Splash</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="account.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Account</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="login.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Login</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="new-promo.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">New Promo</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="checkin.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Check In</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="qr.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Scan QR</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="confirm-checkin.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Confirm Check In</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="promo.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Promo</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="hotel.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">My Hotels</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="add-hotel.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Add Hotel</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="confirm.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Confirm</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="bids.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Bids</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="confirm-loading.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Confirm Loading</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Cordova Library JS-->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRO9gFXPuzZAlNDxo01LyDOZmkE5PzCzk">
    </script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
