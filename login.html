<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page">

    <!-- Top Navbar-->
    <div class="navbar bg-white">
      <div class="navbar-inner">
        <div class="center sliding">SIGN IN</div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top:100px;">
        <form id="loginform" class="list-block nude store-data">
          <ul>
            <li>
              <div class="item-content input-title">
                <span>Email</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="email" type="email" placeholder="type your email"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content input-title">
                <span>Password</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="password" type="password" placeholder="type your password"/>
                    <i class="f7-icons show-password">eye</i>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
        <div>
          <a href="auth.html" class="button button-round">SIGN IN</a>
          <hr class="or"></hr>
          <a href="#" class="button button-round button-fb"><i class="f7-icons">social_facebook_fill</i>&nbsp;&nbsp;Sign In With Facebook</a>
        </div>
    </div>

    <div class="toolbar toolbar-white">
      <div class="toolbar-inner">
        <a href="#" class="link"><i>Forgot Password?</i></a>
        <a href="register.html" class="link">New Member?&nbsp;<u>SIGN UP</u></a>
      </div>
    </div>

  </div>
</div>
