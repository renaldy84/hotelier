<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="register" class="page">

    <!-- Top Navbar-->
    <div class="navbar bg-white">
      <div class="navbar-inner">
       <div class="left"><a href="login.html" class="back"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">CREATE ACCOUNT</div>
        <div class="right"><a href="register_submit.html" class="green">SAVE</a></div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content" style="padding-top:100px;">
        <form id="registerform" class="list-block nude store-data">
          <ul>
            <li>
              <div class="item-content input-title">
                <span>Name</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="name" type="text" placeholder="Your name"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content input-title">
                <span>Email</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="email" type="email" placeholder="type your email"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content input-title">
                <span>Mobile Phone</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="phone" type="text" placeholder="+6281xxxxxxxxx"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content input-title">
                <span>Password</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="password" type="password" placeholder="type your password"/>
                    <i class="f7-icons show-password">eye</i>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content input-title">
                <span>Address</span>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input name="address" type="text" placeholder=""/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      
    </div>


  </div>
</div>
